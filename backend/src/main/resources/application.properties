spring.application.name=Vueler
spring.profiles.active=dev

# DataSource: usa variables de entorno (nada quemado)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CORS para Vite (5173)
vueler.cors.allowed-origins=http://localhost:5173

# JWT (clave por entorno)
vueler.jwt.secret=${JWT_SECRET}
vueler.jwt.expiration-minutes=120

