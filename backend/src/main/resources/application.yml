# ===========================================
# üîß CONFIGURACI√ìN PRINCIPAL DEL SERVIDOR
# ===========================================
server:
  port: 8080

# ===========================================
# üóÑÔ∏è CONFIGURACI√ìN DE BASE DE DATOS Y JPA
# ===========================================
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aerotickets?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: nomeselacontra
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

# ===========================================
# üåê INTEGRACIONES EXTERNAS (APIs DE VUELOS REALES)
# ===========================================
# ‚öôÔ∏è Las claves se toman de variables de entorno:
# AVIATIONSTACK_KEY y AERODATABOX_KEY
# Si se desea probar localmente, se pueden colocar temporalmente aqu√≠.
external:
  apis:
    aviationstack:
      base-url: "http://api.aviationstack.com/v1"
      api-key: "${AVIATIONSTACK_KEY}"
    aerodatabox:
      base-url: "https://aerodatabox.p.rapidapi.com"
      api-key: "${AERODATABOX_KEY}"
      host: "aerodatabox.p.rapidapi.com"

# ===========================================
# üßæ LOGGING / MONITOREO
# ===========================================
logging:
  file:
    name: logs/aerotickets.log
  level:
    root: INFO
    com.aerotickets: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} | %clr(%-5level){cyan} | %clr(%logger{36}){blue} | %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} | %-5level | %logger{36} | %msg%n"

# ===========================================
# üìà ENDPOINTS DE MONITOREO (ACTUATOR)
# ===========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

